<app-navbar></app-navbar>
<br><br>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0  my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" [formGroup]="ConnexionForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="email" name="email" formControlName="email"
                                            class="form-control form-control-user" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                        <small *ngIf="email.touched && email.invalid" style="color: red">
                                            <div *ngIf="email.errors.required">
                                                Le champ Email est obligatoire !
                                            </div>
                                            <div *ngIf="email.errors.email">
                                                Le champ Email est Incorrect !
                                            </div>
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="motDePasse" formControlName="motDePasse"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="Password">
                                        <small *ngIf="motDePasse.touched && motDePasse.invalid"
                                            style="color : red">
                                            <div *ngIf="motDePasse.errors.required">
                                                Le champ Mot De Passe est obligatoire !
                                            </div>
                                        </small>
                                    </div>
                                    <button href="index.html" [disabled]="ConnexionForm.invalid" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>

                                </form>


                                <div class="text-center">
                                    <a class="small" routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<app-footer></app-footer>
